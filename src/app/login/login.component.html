<div class="flex items-center justify-center h-screen bg-gray-200">
  <div class="w-full max-w-md">
    <form (submit)="login()" class="px-8 pt-6 pb-8 mb-4 bg-white rounded shadow-md">
      <div class="mb-4">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
          Correo electrónico
        </label>
        <input [(ngModel)]="credentials.email" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" name="email" id="email" type="email" placeholder="Correo electrónico">
      </div>
      <div class="mb-6">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
          Contraseña
        </label>
        <input [(ngModel)]="credentials.password" class="w-full px-3 py-2 mb-3 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" name="password" id="password" type="password" placeholder="******************">
      </div>
      <div class="flex items-center justify-between">
        <input class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline" type="submit" value="Ingresar" />
        <a class="inline-block text-sm font-bold text-blue-500 align-baseline hover:text-blue-800" href="#">
          Olvidé mi contraseña
        </a>
      </div>
    </form>
    <p class="text-xs text-center text-gray-500">
      ¿Aún no tienes una cuenta? Registrar
    </p>
  </div>
</div>
