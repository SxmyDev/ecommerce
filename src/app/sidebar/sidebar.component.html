<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <div
    class="flex flex-col items-center content-center justify-between w-64 p-4 text-white bg-gray-800"
  >
    <!-- Sección superior -->
    <div class="flex items-center select-none">
      <img src="/assets/logo.png" alt="Logo" class="w-8 h-8 mr-2" />
      <div>
        <span class="text-lg font-medium">NISIRA</span>
        <div class="text-sm">Proveedor</div>
      </div>
    </div>

    <!-- Sección del medio -->
    <nav class="mt-auto">
      <a href="/" class="flex px-10 py-2 rounded-lg" [ngClass]="{'active-link': currentUrl === '/'}">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="w-5 h-5">
          <path strokeLinecap="round" strokeLinejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
        </svg>
        Home
      </a>
      <a href="/analytics" class="flex px-10 py-2 rounded-lg" [ngClass]="{'active-link': currentUrl === '/analytics'}">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="w-5 h-5">
          <path strokeLinecap="round" strokeLinejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
        </svg>
        Analytics
      </a>
      <a href="/productos" class="flex px-10 py-2 rounded-lg" [ngClass]="{'active-link': currentUrl === '/productos'}">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="w-5 h-5">
          <path strokeLinecap="round" strokeLinejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
        </svg>
        Productos
      </a>
      <a href="/pedidos" class="flex px-10 py-2 rounded-lg" [ngClass]="{'active-link': currentUrl === '/pedidos'}">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="w-5 h-5">
          <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
        </svg>
        Pedidos
      </a>
    </nav>

    <!-- Sección inferior -->
    <div
    class="flex flex-col items-center justify-center p-4 mt-auto space-y-4"
    >
    <button
      class="px-4 py-2 font-bold text-gray-800 bg-white rounded-lg hover:bg-gray-200"
    >
      Cerrar Sesión
    </button>
    <button
        class="flex items-center px-4 py-2 font-bold text-gray-800 bg-white rounded-full hover:bg-gray-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          strokeWidth="1.5"
          stroke="currentColor"
          class="w-4 h-4 mr-2"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
          />
        </svg>
        Cambiar Modo
      </button>
    </div>
  </div>

  <!-- Contenido de la página -->
  <div class="flex-grow p-8">
    <!-- Contenido de la Página -->
    <ng-content></ng-content>
    <!-- Inserta tu contenido aquí -->
  </div>
</div>
